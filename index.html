<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Konverter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>PDF Konverter</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input
          type="file"
          id="fileInput"
          name="file"
          accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.rtf,.pdf"
          required
        />
        <button type="submit">Datei hochladen und konvertieren</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
